<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar Flare Simulator</title>
  <style>
    :root {
      --bg: #0a0e1a;
      --card: #1a2540;
      --text: #e9f2ff;
      --accent: #FFD166;
      --border: rgba(255, 209, 102, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-rounded, system-ui, sans-serif;
      background: linear-gradient(180deg, #0a0e1a, #2a1f0a);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--accent);
    }
    .back-btn {
      padding: 12px 24px;
      background: rgba(255, 209, 102, 0.2);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 209, 102, 0.3);
      transform: translateY(-2px);
    }
    .simulator {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      margin-top: 20px;
    }
    .visualizer {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      min-height: 500px;
      position: relative;
      overflow: hidden;
    }
    .sun-display {
      width: 100%;
      height: 400px;
      background: radial-gradient(circle at center, #ffb703 0%, #ff8800 40%, #0a0e1a 100%);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sun-core {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #fff 0%, #ffeb3b 30%, #ff8800 70%, transparent 100%);
      border-radius: 50%;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }
    .flare {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), transparent);
      border-radius: 50%;
      top: 30%;
      right: 10%;
      opacity: 0;
      animation: flare 1.5s ease-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes flare {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
    .controls {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 20px;
    }
    .control-group {
      margin-bottom: 25px;
    }
    .control-group label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--accent);
    }
    .control-group select,
    .control-group input[type="range"] {
      width: 100%;
      padding: 10px;
      background: rgba(255, 209, 102, 0.1);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-weight: 600;
    }
    .control-group input[type="range"] {
      height: 8px;
      padding: 0;
    }
    .control-group input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }
    .value-display {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(255, 209, 102, 0.2);
      border-radius: 8px;
      font-weight: 700;
      margin-top: 8px;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 209, 102, 0.1);
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .class-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .class-A { background: rgba(156, 255, 110, 0.3); color: #9CFF6E; }
    .class-B { background: rgba(124, 244, 255, 0.3); color: #7cf4ff; }
    .class-C { background: rgba(255, 209, 102, 0.3); color: #FFD166; }
    .class-M { background: rgba(255, 107, 107, 0.3); color: #ff6b6b; }
    .class-X { background: rgba(178, 141, 255, 0.3); color: #B28DFF; }
    @media (max-width: 768px) {
      .simulator {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>☀️ Solar Flare Simulator</h1>
      <a href="index.html" class="back-btn">← Back to Home</a>
    </div>
    
    <div class="simulator">
      <div class="visualizer">
        <h2 style="margin-bottom: 20px;">Solar Flare Visualization</h2>
        <div class="sun-display" id="sunDisplay">
          <div class="sun-core" id="sunCore">
            <div class="flare" id="flare"></div>
          </div>
        </div>
        <div class="info">
          <strong>Current Classification:</strong>
          <div class="class-badge" id="classBadge">C-Class</div>
          <p id="statusText">Medium-sized flare. Minor impact on radio communications.</p>
        </div>
      </div>
      
      <div class="controls">
        <h3 style="margin-bottom: 20px; color: var(--accent);">Control Panel</h3>
        
        <div class="control-group">
          <label for="flareClass">Flare Classification</label>
          <select id="flareClass">
            <option value="A">A-Class (Tiny)</option>
            <option value="B">B-Class (Small)</option>
            <option value="C" selected>C-Class (Medium)</option>
            <option value="M">M-Class (Large)</option>
            <option value="X">X-Class (Extreme)</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="intensity">Intensity Multiplier (1-9.9)</label>
          <input type="range" id="intensity" min="10" max="99" value="50" step="1">
          <div class="value-display" id="intensityValue">5.0</div>
        </div>
        
        <div class="control-group">
          <label for="duration">Duration (minutes)</label>
          <input type="range" id="duration" min="5" max="180" value="30">
          <div class="value-display" id="durationValue">30 min</div>
        </div>
        
        <div class="control-group">
          <label for="xRayFlux">X-Ray Flux (W/m²)</label>
          <input type="range" id="xRayFlux" min="1" max="10" value="5">
          <div class="value-display" id="xRayFluxValue">1.0×10⁻⁵</div>
        </div>
        
        <div class="info" style="font-size: 0.85rem;">
          <p><strong>Classification:</strong></p>
          <p>A &lt; B &lt; C &lt; M &lt; X</p>
          <p>Each class is 10× more powerful than the previous one.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const flareClass = document.getElementById('flareClass');
    const intensity = document.getElementById('intensity');
    const duration = document.getElementById('duration');
    const xRayFlux = document.getElementById('xRayFlux');
    
    const intensityValue = document.getElementById('intensityValue');
    const durationValue = document.getElementById('durationValue');
    const xRayFluxValue = document.getElementById('xRayFluxValue');
    const statusText = document.getElementById('statusText');
    const classBadge = document.getElementById('classBadge');
    const sunCore = document.getElementById('sunCore');
    const flareEl = document.getElementById('flare');
    
    const classInfo = {
      'A': { color: '#9CFF6E', desc: 'Tiny flare. No significant effects on Earth.', power: 1 },
      'B': { color: '#7cf4ff', desc: 'Small flare. Minimal effects, mostly in polar regions.', power: 10 },
      'C': { color: '#FFD166', desc: 'Medium flare. Minor radio blackouts on sunlit side.', power: 100 },
      'M': { color: '#ff6b6b', desc: 'Large flare. Radio blackouts and radiation storms possible.', power: 1000 },
      'X': { color: '#B28DFF', desc: 'Extreme flare! Major radio blackouts, satellite damage risk!', power: 10000 }
    };
    
    function updateFlare() {
      const cls = flareClass.value;
      const intens = parseInt(intensity.value) / 10;
      const dur = parseInt(duration.value);
      const flux = parseInt(xRayFlux.value);
      
      intensityValue.textContent = intens.toFixed(1);
      durationValue.textContent = dur + ' min';
      xRayFluxValue.textContent = (flux / 10).toFixed(1) + '×10⁻⁵';
      
      // Update badge
      classBadge.textContent = cls + intens.toFixed(1);
      classBadge.className = 'class-badge class-' + cls;
      
      // Update status
      statusText.textContent = classInfo[cls].desc;
      
      // Update visualization
      const info = classInfo[cls];
      sunCore.style.boxShadow = `0 0 ${30 + info.power / 100}px ${info.color}`;
      flareEl.style.background = `radial-gradient(circle, ${info.color}, transparent)`;
      flareEl.style.width = (50 + info.power / 100) + 'px';
      flareEl.style.height = (50 + info.power / 100) + 'px';
      flareEl.style.animationDuration = (2 - info.power / 10000) + 's';
      
      if (cls === 'X') {
        flareEl.style.opacity = '1';
      }
    }
    
    flareClass.addEventListener('change', updateFlare);
    intensity.addEventListener('input', updateFlare);
    duration.addEventListener('input', updateFlare);
    xRayFlux.addEventListener('input', updateFlare);
    
    updateFlare();
  </script>
</body>
</html>
